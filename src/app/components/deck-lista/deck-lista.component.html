<div class="p-4">
  <h1 class="text-2xl font-bold mb-4">Lista de Baralhos</h1>
  <button class="bg-blue-500 text-white py-2 px-4 rounded" (click)="criarDeck()">Novo Baralho</button>
  <div *ngFor="let deck of decks$ | async" class="mt-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4">
      <igx-card class="p-4 border rounded">
        <igx-card-header>
          <h2 class="text-xl">{{ deck.name }}</h2>
        </igx-card-header>
        <igx-card-actions>
          <button class="bg-green-500 text-white py-2 px-4 rounded w-full text-base" (click)="deck.id !== undefined ? verDatalhes(deck.id) : null">Ver Detalhes</button>
          <button class="bg-yellow-500 text-white py-2 px-4 rounded w-full text-base mt-2" (click)="deck.id !== undefined ? editarDeck(deck.id) : null">Editar</button>
          <button class="bg-red-500 text-white py-2 px-4 rounded w-full text-base mt-2" (click)="deck.id !== undefined ? deletarDeck(deck.id) : null">Deletar</button>
        </igx-card-actions>
      </igx-card>
    </div>
  </div>
</div>
